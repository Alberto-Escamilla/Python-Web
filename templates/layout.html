<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--DE ESTA MANERA SE PUEDE ENCONTRAR UN CSS DE LOS ARCHIVOS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!--EXTRACCIÃ“N DE BULMA A TRA VEZ DE CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Python Sitio web</title>
</head>


<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="http://1000marcas.net/wp-content/uploads/2020/11/Python-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start ml-6">
                <a href="/" class="navbar-item ">
              Home
            </a>

                <a href="{{ url_for('about') }}" class="navbar-item ">
              About
            </a>
            </div>

            <div class="navbar-end ">
                <div class="navbar-item ">
                    <div class="buttons ">
                        <a class="button is-primary ">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light ">
                  Log in
                </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>

</html>
